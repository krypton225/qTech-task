<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <!-- * meta -->
    <meta charset="UTF-8">

    <meta name="author" content="Khaled Mohamed">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <meta name="description" content="رواد الخبرة للإستشارات. مؤسسة رائدة في الإستشارات في مُختلف المجالات">
    <meta name="keywords" content="رواد الخبرة, Rowad Alkhebrah, RAC">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>رواد الخبرة</title>

    <link rel="shortcut icon" href="./assets/favicons/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./css/main.css">

    <!--[if lt IE 9]>
    	<script src="./js/html5shiv.min.js"></script>
    <![endif]-->

<body>
    <main class="main" id="main">
        <nav class="navbar">
            <div class="container">
                <div class="navbar__content">
                    <div class="navbar__content__logo">
                        <picture>
                            <source media="(min-width: 769px)" srcset="./assets/images/logo.png">
                            <source media="(max-width: 768px)" srcset="./assets/images/logo-sm.png">
                            <img src="./assets/images/logo.png" alt="RAC Logo">
                        </picture>
                    </div> <!-- ./navbar__content__logo -->

                    <ul class="navbar__content__list" id="navbar-list">
                        <li class="navbar__content__list-item">
                            <a href="#" aria-label="الرئيسية" class="navbar__content__list-item__link">الرئيسية</a>
                        </li> <!-- ./navbar__content__list-item -->

                        <li class="navbar__content__list-item">
                            <a href="#" aria-label="الرؤية والرسالة" class="navbar__content__list-item__link">الرؤية
                                والرسالة</a>
                        </li> <!-- ./navbar__content__list-item -->

                        <li class="navbar__content__list-item">
                            <a href="#" aria-label="عُملاؤنا" class="navbar__content__list-item__link">عُملاؤنا</a>
                        </li> <!-- ./navbar__content__list-item -->

                        <li class="navbar__content__list-item">
                            <a href="#" aria-label="الهيكل التنظيمي" class="navbar__content__list-item__link">الهيكل
                                التنظيمي</a>
                        </li> <!-- ./navbar__content__list-item -->

                        <li class="navbar__content__list-item">
                            <a href="#" aria-label="مَن نحن" class="navbar__content__list-item__link">مَن نحن</a>
                        </li> <!-- ./navbar__content__list-item -->

                        <li class="navbar__content__list-item">
                            <a href="#" aria-label="اتصل بنا" class="navbar__content__list-item__link">اتصل بنا</a>
                        </li> <!-- ./navbar__content__list-item -->
                    </ul> <!-- ./navbar__content__list -->

                    <div class="toggler" id="navbar-toggler">
                        <span class="toggler__line"></span>
                        <span class="toggler__line"></span>
                        <span class="toggler__line"></span>
                    </div> <!-- ./toggler -->
                </div> <!-- ./navbar__content -->
            </div> <!-- ./container -->
        </nav> <!-- ./navbar -->

        <header class="landing" id="landing">
            <div class="container">
                <div class="landing__content">
                    <div class="landing__content__text">
                        <p class="fz-3">مع رواد الخبرة للإستشارات</p>
                        <p class="fz-2">سوف تجد كُل الحلول التي تُناسبك</p>
                        <p class="fz-1">الإقتصادية - الإدارية - التعليمية والتربوية</p>

                        <a href="#" class="main-btn">تواصل معنا</a>
                    </div> <!-- ./landing__content__text -->

                    <div class="landing__content__layer">
                        <img src="./assets/images/Layer1.png" alt="Layer Company Image">
                    </div> <!-- ./landing__content__layer -->
                </div> <!-- ./landing__content -->
            </div> <!-- ./container -->

            <div class="landing__wave">
                <img src="./assets/images/wave.png" alt="Wave Image">
            </div> <!-- ./landing__wave -->
        </header> <!-- ./landing -->
        <!-- /.landing -->
    </main> <!-- ./main -->

    <script src="./js/main.js" type="module"></script>
